<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cadaster.io – Premium Cadastral Domain For Sale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Cadaster.io – premium domain for sale, ideal for real estate mapping, land registry, GIS platforms." />
  <meta name="keywords" content="cadaster, cadastral map, land registry, real estate GIS, terrain data, plot visualization, domain for sale" />
  <meta name="robots" content="index, follow" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #444;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .tagline {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .scene {
      width: 100%;
      max-width: 400px;
      height: 250px;
      perspective: 1000px;
      backface-visibility: hidden;
      transform-style: preserve-3d;
      margin-bottom: 1.5rem;
    }

    .camera {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: orbit 10s linear infinite;
      transform-origin: center center;
      backface-visibility: hidden;
      image-rendering: optimizeQuality;
    }

    .ground {
      width: 302px;
      height: 302px;
      background:
        repeating-linear-gradient(0deg, #ccc, #ccc 1px, transparent 1px, transparent 50px),
        repeating-linear-gradient(90deg, #ccc, #ccc 1px, transparent 1px, transparent 50px);
      transform: rotateX(90deg) translateZ(0);
      transform-style: preserve-3d;
      margin: 0 auto;
      position: relative;
      backface-visibility: hidden;
      image-rendering: optimizeQuality;
    }

    .plot {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(0, 123, 255, 0.3);
      border: 2px dashed #007bff;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      backface-visibility: hidden;
      image-rendering: optimizeQuality;
    }

    @keyframes orbit {
      0%   { transform: rotateX(-20deg) rotateY(0deg); }
      100% { transform: rotateX(-20deg) rotateY(360deg); }
    }

    .contact-button {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 5px;
    }

    .contact-button:hover {
      background: #005ec4;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadaster.io</h1>
    <p class="tagline">Premium cadastral domain – ideal for real estate, GIS, or land mapping applications.</p>

    <div class="scene" aria-label="3D rotating ground with plot">
      <div class="camera">
        <div class="ground">
          <div class="plot" role="img" aria-label="Land plot"></div>
        </div>
      </div>
    </div>

    <a class="contact-button" href="https://sedo.com/search/details/?domain=cadaster.io">
      View / Buy on Sedo
    </a>

    <footer>&copy; 2025 Cadaster.io — All rights reserved.</footer>
  </div>
</body>
</html>
